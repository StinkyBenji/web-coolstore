schemaVersion: 2.1.0
metadata:
  name: web-coolstore
# attributes:
#   .che/che-theia-plugins.yaml: |
#     - id: redhat/vscode-openshift-connector
attributes:
  .vscode/extensions.json: |
    {
      "recommendations": [
        "redhat.vscode-openshift-connector"
      ]
    }
projects:
  - name: web-coolstore
    git:
      remotes:
        origin: 'https://github.com/yangcao77/cloud-native-workshop.git'
      checkoutFrom:
        remote: origin
        revision: 'completed-sample'
components:
  - name: kube
    volume:
        size: 1024Mi
commands:
  - id: create-namespace
    exec:
      component: vscode-openshift-connector
      commandLine: odo project create coolstore-project
  - id: start-catalog
    exec:
      component: vscode-openshift-connector
      commandLine: cd ${PROJECTS_SOURCE}/catalog-spring-boot && ./deoloy.sh coolstore-project