commands:
- exec:
    commandLine: mvn package -Dmaven.test.skip=true
    component: runtime
    group:
      isDefault: true
      kind: build
  id: mvn-package
- exec:
    commandLine: mvn io.reactiverse:vertx-maven-plugin:run
    component: runtime
    group:
      isDefault: true
      kind: run
  id: run
- exec:
    commandLine: mvn io.reactiverse:vertx-maven-plugin:debug -Ddebug.port=${DEBUG_PORT}
    component: runtime
    group:
      isDefault: true
      kind: debug
  id: debug
components:
- container:
    endpoints:
    - exposure: public
      name: gateway
      path: /
      protocol: http
      targetPort: 8080
    image: quay.io/eclipse/che-java11-maven:nightly
    memoryLimit: 512Mi
    mountSources: true
    volumeMounts:
    - name: m2
      path: /home/user/.m2
  name: runtime
- name: m2
  volume:
    size: 3Gi
metadata:
  description: Upstream Vert.x using Java
  displayName: Vert.x Java
  language: java
  name: java-vertx
  projectType: vertx
  tags:
  - Java
  - Vert.x
  version: 1.1.0
schemaVersion: 2.0.0