commands:
- attributes:
    api.devfile.io/imported-from: 'id: java-vertx, registryURL: https://registry.devfile.io'
  exec:
    commandLine: mvn package -Dmaven.test.skip=true
    component: runtime
    group:
      isDefault: true
      kind: build
  id: mvn-package
- attributes:
    api.devfile.io/imported-from: 'id: java-vertx, registryURL: https://registry.devfile.io'
  exec:
    commandLine: mvn io.reactiverse:vertx-maven-plugin:run
    component: runtime
    group:
      isDefault: true
      kind: run
  id: run
- attributes:
    api.devfile.io/imported-from: 'id: java-vertx, registryURL: https://registry.devfile.io'
  exec:
    commandLine: mvn io.reactiverse:vertx-maven-plugin:debug -Ddebug.port=${DEBUG_PORT}
    component: runtime
    group:
      isDefault: true
      kind: debug
  id: debug
components:
- attributes:
    api.devfile.io/imported-from: 'id: java-vertx, registryURL: https://registry.devfile.io'
    api.devfile.io/parent-override-from: main devfile
  container:
    endpoints:
    - exposure: public
      name: gateway
      targetPort: 8080
    - exposure: internal
      name: 8080-tcp
      path: /
      protocol: http
      targetPort: 8080
    env:
    - name: CATALOG_COOLSTORE_SERVICE_HOST
      value: 172.30.27.221
    - name: CATALOG_COOLSTORE_SERVICE_PORT
      value: "9000"
    - name: INVENTORY_COOLSTORE_SERVICE_HOST
      value: 172.30.20.235
    - name: INVENTORY_COOLSTORE_SERVICE_PORT
      value: "8080"
    image: quay.io/eclipse/che-java11-maven:nightly
    memoryLimit: 512Mi
    mountSources: true
    volumeMounts:
    - name: m2
      path: /home/user/.m2
  name: runtime
- attributes:
    api.devfile.io/imported-from: 'id: java-vertx, registryURL: https://registry.devfile.io'
  name: m2
  volume:
    size: 3Gi
metadata:
  description: Upstream Vert.x using Java
  displayName: Vert.x Java
  language: java
  name: gateway-vertx
  projectType: vertx
  tags:
  - Java
  - Vert.x
  version: 1.1.0
schemaVersion: 2.0.0
